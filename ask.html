<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ask.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/471568df73.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class = "navbar">
        <div class="logo">While</div>
        <div class="notification"><i class="fa-solid fa-bell"></i></div>
        <div class="notifications">Notifications</div>
        <div class="search">
            <input class="searchInput" type="text" name="search" >
            <i class="fa-sharp fa-solid fa-magnifying-glass searchIcon"></i>
        </div>
    </div>
    <video autoplay muted loop id="myVideo">
        <source src="video.mp4" type="video/mp4">
      </video>
    <div class="domains">
        <label class="domain">Domain:</label><br>
            <select name="Domain">
                <option value="web-development">web development</option>
                <option value="android">Android</option>
                <option value="IOT">IOT</option>
                <option value="ML">ML</option>
                <option value="AI">AI</option>
                <option value="Competitive-coding">competitive coding</option>
                <option value="DSA">DSA</option>
            </select>
          
          
    </div>
    <div class="ask">
    <form action="/action_page.php">
        <label class="assistance">Assistance:</label>
          <select class="Assist" name="Assistance">
            <option value="online">online</option>
            <option value="offline">offline</option>
        </select><br><br>
        <label class="Ranking">Choose Expert Ranking:</label>
        <select name="ranking">
          <option value="Diamond">Diamond</option>
          <option value="Gold">Gold</option>
          <option value="Silver">Silver</option>
          <option value="Bronze">Bronze</option>
        </select><br><br>
        
        
        <label class="language">Preferable Language:</label>
        <input class="languageInput" type="text" id="lname" name="lname" ><br><br>
        <label class="problem">Problem:</label>
        <input class="problemInput" type="text" id="lname" name="lname" value="Enter"><br><br>
        <input class="submit" type="submit" value="Submit">
      </form>
      <div class="community">
        <div class="dought">Ask your Dough in community</div>
        <button class="join" >Join</button>
      </div>
    </div>
</body>
</html>
